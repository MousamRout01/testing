<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            background-image: deep rgb(38, 38, 118),rgb(252, 136, 115);
        }

        /* Navigation bar styles */
        nav {
            background-color: #868a4b;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            margin-left: 20px;
        }

        .menu {
            list-style: none;
            float: left;
            margin-left: 20px;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #000000;
        }

        .signin-btn {
            float: right;
            margin-right: 20px;
            background-color: #3f616f;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Main content styles */
        .main-content {
            text-align: center;
            padding: 100px 0;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        .tagline {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .start-btn {
            margin-top: 20px;
            background-color: #814e82;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Fitness Hub</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Workouts</a></li>
            <li><a href="#">Nutrition</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <a href="#" class="signin-btn">Sign In</a>
    </nav>

    <div class="main-content">
        <img src="bodybuilder.jpg" alt="Fitness Illustration" class="illustration">
        <p class="tagline">WORKOUTS MADE EXCLUSIVE FOR YOU!</p>
        <a href="#" class="start-btn">Start Now</a>
    </div>
</body>
</html>
