<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
   <style>
     .container{
        border: 40px solid rgb(52, 101, 112);
        display: flex;
        align-items: center;
        flex-direction: row;
     }
     .item{
        height: 92px;
        width: 92px;
        border: 5px solid rgb(111, 67, 67);
        margin: 3px;
        background-color: rgb(189, 202, 118);

     }
   </style>
</head>
<body>
      <main>
       <div class="container">
           
           <div class="item">1</div>  
           <div class="item">2</div>
           <div class="item">3</div>
           <div class="item">4</div>
           <div class="item">5</div>
           <div class="item"></div>  
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
           <div class="item"></div>
        
      </main>
    
</body>
</html>
